<p>Assesment Question</p>
<h1>This is contact course form</h1>
<form #c="ngForm" (ngSubmit)="submit(c)">
    <div class="form-group">
        <label for="">Course Name</label>
        <input 
        type="text"
        name="CourseName" 
        class="form-control" 
        required
        minlength="5"
        maxlength="10"
        pattern="Angular"
        ngModel 
        #courseName = "ngModel"
        (change)="log(courseName)"
        id="courseName"
        >
    </div>

    <div class="alert alert-danger" *ngIf = "courseName.touched && !courseName.valid">
        <div *ngIf ="courseName.errors.required">
            Course Name is Required
        </div>
        
        <div 
        *ngIf="courseName.errors.minlength">
            Course Name should be minimum of {{ courseName.errors.minlength.requiredLength }} characters
        </div>

        <div *ngIf="courseName.errors.pattern">
            Course Name doesn't match the pattern
        </div>
    </div>

    <div class="form-group">
        <label for="">Category</label>
        <select name="courseMethods" class="form-control" ngModel id="">
            <option value=""></option>
            <option *ngFor="let course of courseMethods" [value]="course.id">{{ course.name }}</option>

        </select>
    </div>
    

</form>
